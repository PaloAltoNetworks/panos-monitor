<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAN-OS Monitor</title>
    
    {# ** NEW: Link to your favicon ** #}
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 2rem; }
        nav { margin-bottom: 2rem; }

        /* Make table rows less tall */
        table td, table th {
            padding: 0.5rem 0.75rem;
        }

        /* Remove margin from forms inside table cells to keep rows compact */
        td form {
            margin-bottom: 0;
            display: inline-block; /* Prevent form from taking full width of cell */
        }

        /* Make buttons inside tables smaller for more compact rows */
        td form button {
            font-size: 0.75rem;
            padding-top: 0;
            padding-bottom: 0;
        }

        /* Create a scrollable container for tables */
        .table-container {
            max-height: 70vh; /* Adjust height as needed */
            overflow-y: auto;
            position: relative; /* Needed for sticky headers */
        }

        /* Make table headers sticky */
        .table-container thead th {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: var(--card-background-color); /* Match theme background */
        }
    </style>
  </head>
  <body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>PAN-OS Monitor</strong></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('manage_firewalls') }}">Manage Firewalls</a></li>
                <li><a href="{{ url_for('manage_models') }}">Manage Models</a></li>
                <li><a href="{{ url_for('advisor') }}">Upgrade Advisor</a></li>
                <li><a href="{{ url_for('settings') }}" role="button" class="secondary">Settings</a></li>
            </ul>
        </nav>
        
        {% block content %}{% endblock %}
        
    </main>
  </body>
</html>
